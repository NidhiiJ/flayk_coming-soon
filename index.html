  <body class="font-Inter">
    <!-- Header -->
    <header class="w-vw flex flex-col md:flex-row md:justify-between ">
      <div
        class="md:w-full min-h-full bg-gradient-to-b from-teal-50 to-white p-10 pt-16 flex"
      >
      
      
        <div class="w-full text-center my-auto z-10">
          <img src="assets/img/logo.png" alt="logo" class=" h-[48px] md:h-[56px]  mx-auto mb-4 md:mb-8">
          <div class="mb-10">
            <h1 class="font-bold mb-1 font-Inter text-xl md:text-3xl w-full text-black/90 ">
              FLAYK STUDIO
            </h1>
            <p class=" text-[14px] md:text-base md:mx-14 text-black/70">
              Web Design & Development Studio 
            </p>
          </div>

          <h6
            class="font-Montserrat font-bold  text-4xl md:text-5xl lg:text-6xl mb-14"
          >
          
            <span
              class="uppercase bg-[#4C53DC] md:bg-gradient-to-r from-[#979BF4] from-0% via-[#4C53DC] via-60% to-[#2830D6] to-100%  text-transparent bg-clip-text ml-2"
            >
              Coming Soon
            </span>
          </h6>

          <!-- Count down -->
          <div class="w-full flex mb-10">
            <ul
              class="w-full flex place-content-center gap-5 mx-auto text-black/70"
            >
              <li>
                <div
                  class="font-bold border-dotted border-gray-400 rounded-[16px] border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                  id="cdD"
                >
                  00
                </div>
                <p class="text-center text-xs mt-2">Days</p>
              </li>

              <li>
                <div
                  class="font-bold  border-dotted border-gray-400 rounded-[16px] border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                  id="cdH"
                >
                  00
                </div>
                <p class="text-center text-xs mt-2">Hours</p>
              </li>

              <li>
                <div
                  class="font-bold  border-dotted border-gray-400 rounded-[16px] border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                  id="cdM"
                >
                  00
                </div>
                <p class="text-center text-xs mt-2">Minutes</p>
              </li>

              <li class="hidden md:block ">
                <div
                  class="font-bold border-dotted border-gray-400 rounded-[16px] border-4 flex items-center justify-center text-2xl lg:text-4xl h-16 lg:h-24 w-16 lg:w-24"
                  id="cdS"
                >
                  00
                </div>
                <p class="text-center text-xs mt-2">Seconds</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
 
      <div
        class=" bg-[#4C53DC] w-full min-h-[260px] flex md:min-h-screen lg:w-[80%] "
      >
      <video src="assets/img/cons.mp4" class="self-center" autoplay muted loop playsinline></video>
      </div>
    </header>
    <footer class="bg-slate-900 p-6 md:p-10">
      <p class="text-gray-300 text-center">Copyright Â© 2024 Flayk Studio - All Rights Reserved.</p>
    </footer>

    <script>
      // Change the value of countDownEndDate to the day you want to end the count down
      var countDownEndDate = "May 15, 2024 09:00:00";

      var endDate = new Date(countDownEndDate).getTime();

      var x = setInterval(function () {
        var timeNow = new Date().getTime();

        var timeLeft = endDate - timeNow;

        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor(
          (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        if (days < 10) {
          days = "0" + days;
        }

        if (hours < 10) {
          hours = "0" + hours;
        }

        if (minutes < 10) {
          minutes = "0" + minutes;
        }

        if (seconds < 10) {
          seconds = "0" + seconds;
        }

        if (timeLeft > 0) {
          document.getElementById("cdD").innerHTML = days;
          document.getElementById("cdH").innerHTML = hours;
          document.getElementById("cdM").innerHTML = minutes;
          document.getElementById("cdS").innerHTML = seconds;
        }
      }, 1000);
    </script>
  </body>
